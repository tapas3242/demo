<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons outline clear end> <button ion-button outline (click)="openModal()">Tests</button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of trending_data" text-wrap (click)="itemDetails(item)">
      <ion-avatar item-start>
        <img *ngIf="item.username != ''" src="{{item.user?.avatar_url}}">
        <img *ngIf="item.username == ''" src="../../assets/imgs/default.png">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <h3 class="user">{{item.username}}</h3>
      <p>{{item.trending_datetime}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
